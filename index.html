<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/arount-the-us-logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Jacques_C.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jaques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>

            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__section">&#169; 2022 Around The U.S.</p>
      </footer>
      <!-- edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile__closed-button"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
            />
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Explorer"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile__closed-button"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input
              class="modal__input"
              type="text"
              name="titleUrl"
              placeholder="Title"
            />
            <input
              class="modal__input"
              type="text"
              name="url"
              placeholder="Image URl"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- add card preview modal -->
      <div class="modal" id="card-preview-modal">
        <div class="modal__container modal__container_preview">
          <button
            class="modal__close modal__close-preview"
            id="profile__closed-button"
          ></button>
          <img src="" class="modal__card-preview" alt="" />
          <p class="modal__title"></p>
        </div>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
